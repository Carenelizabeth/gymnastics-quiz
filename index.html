<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Quiz to test your knowledge about Women's Gymnastics in the US"/>
    <title>Women's Gymnastics Quiz</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Amaranth|Passion+One|Roboto" rel="stylesheet">
  </head>
  <body>
    <header role="header" class="site-header">
      <h1>US Women's Gymnastics</h1>
    </header>
  
  <div class="background">
    <main role="main" class="display">
      <div class="banner">
        <h2>Test Your Knowledge</h2>
      </div>
      
      <div class="focus-area">
        <div class="js-start-quiz text">
            <h3>Ready, Set, Salute!</h3>
            <p>You might watch the Olympics every four years, but how much do you really know about women's gymnastics   in     the United States? Test your knowledge and find out!</p>
            <button type="button" class="js-start-now userButton">Start Now</button>
        </div>
        <div class="js-score-chart"></div>
        <div class="quiz"></div>

      </div>
      <div class="banner js-counter"></div>

    </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="datastore.js" type="text/javascript"></script>
    <script src="index.js"></script>
  </body>
</html>
